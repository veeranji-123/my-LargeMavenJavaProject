name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: veeranji123/java-webapp
  NEXUS_URL: http://nexus:8081

jobs:

  # =============================================================
  # BUILD & TEST JOB
  # =============================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.6

      - name: Build Project
        run: mvn clean package

      - name: Upload classes for SonarQube
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: target/classes

      - name: Upload test classes
        uses: actions/upload-artifact@v4
        with:
          name: test-classes
          path: target/test-classes

      - name: Upload WAR
        uses: actions/upload-artifact@v4
        with:
          name: webapp-war
          path: target/*.war

  # =============================================================
  # SONARQUBE ANALYSIS JOB
  # =============================================================
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: target/classes

      - name: Download test classes
        uses: actions/download-artifact@v4
        with:
          name: test-classes
          path: target/test-classes

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn sonar:sonar \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.java.test.binaries=target/test-classes \
            -Dsonar.projectKey=java-webapp

  # =============================================================
  # DEPLOY TO NEXUS JOB
  # =============================================================
  deploy-to-nexus:
    name: Deploy to Nexus
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.6

      - name: Deploy artifact to Nexus
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
        run: mvn deploy -DskipTests -s settings.xml

  # =============================================================
  # BUILD AND PUSH DOCKER IMAGE
  # =============================================================
  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarqube-analysis]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WAR
        uses: actions/download-artifact@v4
        with:
          name: webapp-war
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Rename WAR to ROOT.war
        run: cp target/*.war ROOT.war

      - name: Build & Push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
